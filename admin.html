{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{% static 'styles(1).css' %}">
</head>
<body>


    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">ðŸ“š E-Library Admin</div>
        <ul class="nav-links">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'books' %}">Browse Books</a></li>
            <li><a href="{% url 'borrow' %}">Borrow / Return</a></li>
            <li><a href="{% url 'admin' %}" class="active">Admin</a></li>
        </ul>
    </nav>


    <!-- Admin Panel -->
    <div class="admin-container">
        <h2>Admin Panel</h2>
        <p>Manage the library books below:</p>


        <!-- Add Book Form -->
        <div class="form-container">
            <h3>Add a New Book</h3>
            <input type="text" id="book-title" placeholder="Book Title">
            <input type="text" id="book-author" placeholder="Author">
            <input type="text" id="book-genre" placeholder="Genre">
            <input type="number" id="book-year" placeholder="Year">
            <input type="number" id="book-pages" placeholder="Pages">
            <button onclick="addBook()">Add Book</button>
        </div>


        <!-- Books List -->
        <h3>Book Collection</h3>
        <div class="book-list">
            <!-- Books will be dynamically loaded here -->
        </div>
    </div>


    <script src="{% static 'admin.js' %}"></script>
</body>
</html>
